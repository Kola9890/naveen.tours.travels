<!DOCTYPE html>
<html lang="en">
<head>
  <title>Naveen Tours & Travels</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      font-family:Poppins, system-ui, sans-serif;
    }
    .splash{
      text-align:center;
      opacity:0;
      transition:opacity .4s ease;
    }
    .splash.show{ opacity:1; }
    .splash img{
      width:260px;
      max-width:80%;
      display:block;
      margin:0 auto;
    }
    .loading{
      margin-top:12px;
      font-weight:600;
      color:#0ea5a3;
      letter-spacing:.5px;
    }
  </style>
</head>

<body>
  <div class="splash" id="splash">
    <img id="logo" src="assets/img/logo.png" alt="Naveen Tours & Travels Logo">
    <div class="loading">Loadingâ€¦</div>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const logo = document.getElementById('logo');

    function goHome() {
      window.location.replace('home.html');
    }

    // Show splash only after image loads (prevents flashing)
    logo.onload = () => {
      splash.classList.add('show');
      setTimeout(goHome, 3000); // change 3000 to 5000 for 5 seconds
    };

    // If logo fails to load, still go home after 2 seconds
    logo.onerror = () => {
      splash.classList.add('show');
      setTimeout(goHome, 2000);
    };
  </script>
</body>
</html>
